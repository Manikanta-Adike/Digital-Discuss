<div class = "container-fluid">
  <div class = "row">
    <div class = " col-2 side-tab-wrapper">
      <div class = 'side-tab col-12'>
        <span class = 'active tab-heading' (click) = "changeTab('recentQuestion')"><i class="material-icons">
            update
            </i>Recent Questions</span>
      </div>
      <div class = 'side-tab col-12' >
        <span class = 'tab-heading' (click) = "changeTab('topQuestion')"><i class="material-icons">
            trending_up
            </i>Top Queries</span>
      </div>
      <div class = 'side-tab col-12' >
        <span class = 'tab-heading' (click) = "changeTab('topTag')"><i class="material-icons">
            pie_chart
            </i>Top Tags</span>
      </div>
      <div class = 'side-tab col-12'>
        <span class = 'tab-heading' (click) = "changeTab('postQuestion')"><i class="material-icons">
            question_answer
            </i>Ask Question</span>
      </div>
    </div>
    <div class = "col-10">
      <div class = 'tab-content' *ngIf = 'activeTab === "recentQuestion"'>
        Recent Questions
      </div>
      <div class = 'tab-content' *ngIf = 'activeTab === "topQuestion"'>
        Top Queries
      </div>
      <div class = 'tab-content' *ngIf = 'activeTab === "topTag"'>
        Top Tags
      </div>
      <div class = 'tab-content' *ngIf = 'activeTab === "postQuestion"'>
        Post Question
      </div>
    </div>
  </div>
</div>
