<div class="example-container align-middle">

    <div class="container">

          <div fxLayout="row" fxLayout.sm="column" class="row">
                    <div class="Leftcontent" align="center" fxFlex="50%">

                        <div class=" LeftC" align="center">

                            <form [formGroup]="userForm" (ngSubmit)="saveUser()">
                                <div class="form-group">

                              <mat-form-field>
                                <input matInput placeholder="UserName"  formControlName="name" id="name"  required>
                                
                              </mat-form-field>
                            
                              </div>

                              <div class="form-group">

                              <mat-form-field>
                                <input matInput placeholder="password"  type = "password" formControlName="password" id="password"  required>
                               

                              </mat-form-field>
                              
                              </div>

                              <button mat-raised-button type="submit" [disabled]="!userForm.valid" color="primary" >Login</button>
                        </form>

                        </div>
                    </div>


                  <div class="RightContent" fxFlex="50%" align="center" >
                     
                      <div>    
                          <div class="register_text1">Create an account</div>

                          <div class="register_text2 ">If you don't have one.</div>

                          <form [formGroup]="registerForm" (ngSubmit)="saveRegister()">
                                  <div>

                                    <mat-form-field>
                                        <input matInput placeholder="UserName"  formControlName="name1" id="name1"  required>
                                    </mat-form-field>
                              </div>

                              <div>
                                  <mat-form-field>
                                      <input matInput placeholder="password"  type = "password" formControlName="password1" id="password1"  required>
                                  </mat-form-field>
                            </div>
                              <div>
                                <mat-form-field>
                                    <input matInput placeholder="Seat Location"  formControlName="location" id="location"  required>
                                </mat-form-field>
                              </div>
                            <div>
                                <mat-form-field>
                                    <input matInput placeholder="Interests"  formControlName="Interests" id="Interests"  required>
                                  </mat-form-field>
                              </div>
                                  <div>
                                  <mat-form-field>
                  
                                      <input matInput placeholder="Current Designation"  formControlName="deignation" id="deignation"  required>
                                    </mat-form-field>
                                  </div>
                                  <button mat-raised-button type="submit" [disabled]="!registerForm.valid" color="primary" >Submit</button>
                            
                        </form>
                          

                   

                      </div>
                  </div>

                </div>
        </div>
     
 
</div>
